{% extends 'main/base.html' %}

{% block body %}
<div class="container" style=" margin-top: 6%;">
    <div class="card">
        <div class="container">
            <div class="row">
                <h1 class="container">contact page</h1>
            </div>
            <div class="row">
                <form method="POST">
                    {% csrf_token %}
                    <div class="col">
                        {{form.email}}
                    </div>

                    <div class="col">
                        {{form.message}}
                    </div>
                    <input class="btn btn-success" value="submit" type="submit">
                </form>
            </div>
            <div class="row">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
